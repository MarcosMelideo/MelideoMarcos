<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>punto 9</title>
    <script>var nombres = ["Anibal", "Oscar", "Ramon", "Cecilia", "Mariano", "Antonio"]; </script>
</head>
<body>

    <div>
        1)
        <script>
            document.write(nombres);
        </script>
    </div>

    <div>
        2)
        <script>
            nombres.splice(2, 2, "Cecilia", "Ramon");
            document.write(nombres);
        </script>
    </div>  

    <div>
        3)
        <script>
            nombres.splice(1, 0, "Roberto", "Amalia");
            document.write(nombres);
        </script>
    </div>

    <div>
        4)
        <script>
            nombres.unshift("Marta");
            document.write(nombres);
        </script>
    </div>

    <div>
        5)
        <script>
            nombres.sort();
            document.write(nombres);
        </script>
    </div>

    <div>
        6)
        <script>
            nombres.sort();
            nombres.reverse();
            document.write(nombres);
        </script>
    </div>

</body>
</html>
