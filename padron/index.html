<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Padron</title>
  </head>
  <body>
    
    <div class="container my-5">
      <h2>Padron Electoral</h2>
      <form id="form_datos">
          <input type="text" name="dni" placeholder="ingrese DNI" class="form-control my-3">
          <input type="text" name="provincia" placeholder="ingrese provincia" class="form-control my-3">
          seleccione sexo:
          <br>
          <input type="radio" name="sexo" value="masculino">
          <label for="sexo">Masculino</label>
          <input type="radio" name="sexo" value="femenino">
          <label for="sexo">Femenino</label> 
          <input type="radio" name="sexo" value="otro">
          <label for="sexo">Otro</label> 
          <br><br>
          <button class="btn btn-primary" type="submit">Aceptar</button>
      </form>
      <div class="mt-3" id="respuesta">
         
      </div>
    </div>

    <script src="enviar_datos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
